name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: レポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: Node.jsをセットアップ
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 依存関係をインストール
        run: npm install

      - name: テストを実行
        run: npm test

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: レポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: アプリをデプロイ
        run: |
          echo "デプロイ処理をここに記述"